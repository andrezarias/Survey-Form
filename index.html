<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    
    <title> Survey Form </title>
</head>
<body>
    <div class="container">
   <!--header -->
    <header class="text-center">
        <h1 id="title">FreeCodeCamp Survey Form </h1>
        <p id="description" class="description">
        <em>Thank you for takimg the time to help us improve the plaform </em>
        </p>
    </header>

    <!--form -->
    <form action="#" id="survey-form" class="form-label">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required >
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your Email" required >
        </div>
        <div class="form-group">
            <label for="number" id="unember-label">Age</label>
            <input type="number" name="age" id="number" min="10" max="99"
            placeholder="Age" class="form-control" required>
        </div>

        <!--form selection -->
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown" class="form-control" required>
                <option disabled>Selec curren role</option>
                <option value="student">Student</option>
                <option value="Full time job">Full Time job</option>
                <option value="Full time learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <div class="form-group">
                <p>Would you recommend FreeCodeCamp to a friend</p>
                <p>
                    <label>
                        <input type="radio" name="anwer" id="definitely" value="Definitely" checked>Definitely
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="anwer" id="maybe" value="Maybe" >Maybe
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="anwer" id="notsure" value="Not sure" > Not sure
                    </label>
                </p>
            </div>

            <div class="form-group">
                <label for="favorite">what is your favorite feature of freeCodeCamp</label>
                <select name="favotite" id="favorite" class="form-control" required>
                    <option disable>Select an option</option>
                    <option value="challengues">Changelles</option>
                    <option value="projects">Proyect</option>
                    <option value="community">Community</option>
                    <option value="open sourse"> Open sourse</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved (Check all that apply)</p>
                <label>
                    <input type="checkbox" name="checkbox" id="front-end">
                    Front-end projects
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="back-end">
                    Back-end projects
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="data">
                   Data visualizacion
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="challenges">
                   Chanllegues
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id=" open">
                    Open sourse community
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="gitter">
                    gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="voideos">
                   videos
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="city">
                    city meetups
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="wiki">
                    wiki
                </label>
                <label>
                    <input type="checkbox" name="checkbox" id="forum">
                    forum
                </label>  
                <label>
                    <input type="checkbox" name="checkbox" id="additional">
                    Adittional courses
                </label>
            </div>
            
            <!--text area -->
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comment" cols="50" rows="6" placeholder="Enter your comment here.." required
                ></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">submit</button>
            </div>
        </div>
    </form>
</body>
</html>
